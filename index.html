
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architect | Creative Software Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cornflower: '#6495ed',
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
            },
            animation: {
              'blob': 'blob 12s infinite ease-in-out',
              'reveal': 'reveal 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'float-vertical': 'floatVertical 5s ease-in-out infinite',
              'float-subtle': 'floatVertical 7s ease-in-out infinite',
              'drift-minimal': 'driftMinimal 6s ease-in-out infinite',
              'sway-minimal': 'swayMinimal 8s ease-in-out infinite',
              'drift': 'driftMinimal 5s ease-in-out infinite',
              'sway': 'swayMinimal 6s ease-in-out infinite',
              'float': 'floatVertical 4s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(20px, -30px) scale(1.05)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.95)' },
              },
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              floatVertical: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              driftMinimal: {
                '0%, 100%': { transform: 'translate(0px, 0px)' },
                '50%': { transform: 'translate(8px, -4px)' },
              },
              swayMinimal: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(1.2deg)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #6495ed44;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #6495ed88;
      }
      
      .text-gradient {
        background: linear-gradient(135deg, #6495ed, #8b5cf6, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .image-zoom-container {
        overflow: hidden;
        position: relative;
        border-radius: inherit;
      }
      .image-zoom-container img {
        transition: transform 1.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .image-zoom-container:hover img {
        transform: scale(1.1);
      }

      .moveable-text {
        display: inline-block;
        will-change: transform;
      }

      .topic-accent {
        display: inline-block;
        will-change: transform;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .dark .glass-card {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@^4.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-700 selection:bg-cornflower selection:text-white">
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden">
      <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-cornflower/15 rounded-full filter blur-[140px] animate-blob"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-[45%] h-[45%] bg-primary-400/15 rounded-full filter blur-[140px] animate-blob" style="animation-delay: 4s"></div>
    </div>
    <div id="root" class="relative z-10"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
